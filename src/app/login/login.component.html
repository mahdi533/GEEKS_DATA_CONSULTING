<button routerLink="/login" class="btn btn-success pull-right" type="button" >Sign in</button>
<button  routerLink="/register" class="btn btn-danger pull-right" type="button" > Sign up</button>

  <div class=" row offset-4 col-4 mt-4 ">
    <div class="card">
      
        <form [formGroup]="loginForm" class="ml-4 ">
            <br>
            <div class="input-group input-group-lg mb-3">
                <input class="form-control" type="text"formControlName="email"  placeholder="email" >
              </div>
              <small class="text-danger" *ngIf="submitted && loginForm.get('email').hasError('required')">Email is required.</small>
              <div class="input-group input-group-lg mb-3">
                <input  autocomplete="on" type="password" class="form-control" formControlName="password" placeholder="Mot de passe" >
              </div>
              <small class="text-danger" *ngIf="submitted && loginForm.get('password').hasError('required')">Password is required.</small>
              <br>
             
              
              <button (click)="submitForm()" class="btn btn-danger pull-right" type="button" >log in</button>
             
        </form>
    </div>
    </div>
