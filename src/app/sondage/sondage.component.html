<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-success row ">

            <ul class="nav nav-tabs " id="myTab" role="tablist">
              <li class="nav-item mr-5">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#soundage" role="tab"
                  aria-controls="home" aria-selected="true">Liste de Soundage</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#mysoundage" role="tab"
                  aria-controls="profile" aria-selected="false">My sondage </a>
              </li>

            </ul>
          </div>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="soundage" role="tabpanel" aria-labelledby="home-tab">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <mat-form-field>
                  <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
              </div>
              <div class="offset-1 col-4">
                <button (click)="openDialog()" class=" btn btn-outline-danger pull-right">
                  <span class="material-icons"> add_circle_outline </span> cr√©er un sujet </button>
              </div>

            </div>
            <div class="table-responsive">
              <table mat-table [dataSource]="dataSource" matSort (matSortChange)="customSort($event)">
                <ng-container matColumnDef="titre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> titre </th>
                  <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
                <ng-container matColumnDef="details">
                  <th mat-header-cell *matHeaderCellDef> Details </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="openModal(element._id)">
                      <span class="material-icons"> zoom_in</span>
                    </button>
                  </td>
                </ng-container>

                <ng-container matColumnDef="vote">
                  <th mat-header-cell *matHeaderCellDef> vote </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" [disabled]="element.choix" (click)="voters(element._id)">
                      <span class="material-icons text-danger" *ngIf="!element.choix">cancel </span>
                      <span class="material-icons text-success" *ngIf="element.choix">
                        check </span>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6, 10, 20]">
              </mat-paginator>
            </div>
          </div>
        </div>

        <div class="tab-pane fade show" id="mysoundage" role="tabpanel" aria-labelledby="home-tab">
         <app-my-sondage></app-my-sondage>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
